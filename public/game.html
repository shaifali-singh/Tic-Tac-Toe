<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/game.css" />
    </head>
    <body>
        <div id="game-ctn">
            <table class="box-ctn">
                <tr>
                  <td class="box" id="0"></td>
                  <td class="box" id="1"></td>
                  <td class="box" id="2"></td>
                </tr>
                <tr>
                  <td class="box" id="3"></td>
                  <td class="box" id="4"></td>
                  <td class="box" id="5"></td>
                </tr>
                <tr>
                  <td class="box" id="6"></td>
                  <td class="box" id="7"></td>
                  <td class="box" id="8"></td>
                </tr>
              </table>
            
              <h1 class="win-display"></h1>
              
              <div class="btn-ctn">
                <button class="back-btn">Go back
                </button>
            
                <button class="replay-btn">Replay
                </button>
              </div>
        </div>
            





<script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
    </body>
</html>
