<!DOCTYPE html>
<html>

		<link rel="stylesheet" href="css/index.css" />
		<title>Tic Tac Toe</title>

    <body>
        <div class="container" onclick="onclick">

            <div class="bottom"></div>

                    id="username"
                    required

                <h2>&nbsp;</h2>
            </form>
            </div>
        </div>
